<html lang="en">

<body>
    <script>
        alert("We're going to ask you your name");
        let name = prompt("What is your name?",'');

        let areYouJohn = confirm("Is your name John?");
        alert(`${areYouJohn}, your name is John`);
    </script>
</body>
