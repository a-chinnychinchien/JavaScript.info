  <script>
  // #1 Will 'Hello' be logged?

  // #2 Using the if..else construct, write the code which asks: ‘What is the “official” name of JavaScript?’
  // If the visitor enters “ECMAScript”, then output “Right!”, otherwise – output: “You don’t know? ECMAScript!”
  let jsName = prompt('What is the "official" name of JavaScript?','');
  if (jsName =='ECMAScript'){
    console.log("Right!");
  } else {
    console.log("You don’t know? ECMAScript!");
  }

  // #3 Using if..else, write the code which gets a number via prompt and then shows in alert:
  //    1, if the value is greater than zero,
  //   -1, if less than zero,
  //    0, if equals zero.
  // In this task we assume that the input is always a number.
  let myNum = prompt('Enter a number','');
  if (myNum > 0){
    console.log('1');
  } else if (myNum < 0){
    console.log('-1');
  } else {
    console.log('0');
  }

  let result = (a + b < 4) ? 'Below' : 'Over';

  let message = (login == 'Employee') ? message = 'Hello' :
